<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess the sport hangman</title>
</head>
<body>
    <div class="container">
		<section id="header">
            <h1>Guess the sport</h1>
            <small>Hangman Edition!</small>
            <p id="instructions" > Instructions: From the pieces of equipment pictured below, use the missing letters to correctly guess the sport.</p>
			<img id="sports" src="./images/sports.jpg" alt="Sport">
			<p id="saying"> Work hard, play harder!</p>
        </section>
        <section id="game-board">
            <!-- <p id="startGame"></p> -->
            <div id="wordInPlay" class="letters"></div>
            <p>Guesses left: <span id="guessCountRemaining"></span></p>
            <!-- <div id="guessCountRemaining" class="letters"></div> -->
            <p>Letters Already Guessed:</p>
            <div id="wrongGuess" class="letters"></div>
        </section>
    </div>
	<!-- <audio id="wordInFullAudio" preload="true">
	    <source src=".mp3" type="winningAudio">
    </audio>
    <audio id="wrongLetterAudio" preload="true">
	    <source src=".mp3" type="wrongAudio"> -->
	</audio>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.3/dist/confetti.browser.min.js"></script>
</body>
</html>
